{%  block content %}
<div class="navbar">
  <a href="{% url 'post:content' %}">Blog</a>
  {% if user.is_authenticated %}
  <a href="{% url 'post:user_content' %}">My Content</a>
  <a href="{% url 'post:create_post' %}">Submit</a>
  <a href="{% url 'auth:log_out' %}" style="float:right">{{ user.username }}|Logout</a>
  {% else %}
  <a href="{% url 'auth:log_in' %}" style="float:right">Login</a>
  {% endif %}
</div>
{% endblock %}

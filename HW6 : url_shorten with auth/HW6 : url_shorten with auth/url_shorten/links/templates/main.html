<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL shorten</title>
</head>
<body>
  {% if user.is_authenticated %}
  <h2>Welcome, {{ user.username }}!</h2>
  <p><a href="{% url 'links:reduce_link' %}">Reduce link</a></p>
  <p><a href="{% url 'auth:log_out' %}">Log Out</a></p>
  {% else %}
  <p><a href="{% url 'auth:log_in' %}">Log in to reduce the link</a></p>
  {% endif %}
</body>
</html>
